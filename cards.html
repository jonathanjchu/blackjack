<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet" />
    <script src="cards.js" type="text/javascript"></script>
</head>

<body>

    <div id="container" class="mt-4 ml-4">
        <div class="row">
            <div class="col ml-auto mr-auto" id="dealer">
                <h3>Dealer</h3>
                <div id="dealer-hand"></div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <h3>Player</h3>
                <div id="player-hand"></div>
            </div>
        </div>
        <div class="row mt-4" id="player">
            <div class="col" id="choices">
                <button class="btn btn-success" onclick="hitPlayer();">Hit</button>
                <button class="btn btn-success" onclick="endGame();">Stay</button>
                <button class="btn btn-success" onclick="split();" id="btn-split">Split</button>
            </div>
        </div>
        <div class="row">
            <div class="col" id="output">
                <h2 id="results"></h2>
            </div>
        </div>
        <div class="row">
            <div class="col" id="restart">
                <button class="btn btn-danger" onclick="resetGame();">Restart</button>
            </div>
        </div>
    </div>

    <script src="blackjack.js" type="text/javascript"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
